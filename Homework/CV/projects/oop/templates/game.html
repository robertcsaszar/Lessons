<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>OOP - Games</title>
  <!-- Bootstrap v4 -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../css/style.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="../models/game.js"></script>
  <script src="../views/gameDetails.js"></script>
</head>

<body>

  <!-- Main Container where the game is displayed with all info -->
  <div class="container main">
    <div class="row mt-3 mb-3">
      <div id="gameBody" class="col-md-12">
        <div class="text-right mt-3">
          <div class="text-left mt-3">
            <button id="backBtn" class="btn btn-primary">&laquo; Back</button>
          </div>
          <button id="editBtn" class="btn btn-primary">Edit</button>
          <button type="submit" id="deleteBtn" class="btn btn-primary">Delete</button>
        </div>
        <hr>
        <div class="row text-center">
          <div id="imgGame" class="col-md-6">
          </div>
          <div class="col-md-6">
            <h4 id="titleGame" class="mt-3"></h4>
          </div>
        </div>
        <hr>
        <div class="row">
          <div id="gameDescription" class="col-md-12"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Confirmation Container -->
  <!-- Hidden by default -->
  <div class="container mt-3">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h4 class="confirmation mt-3"></h4>
      </div>
    </div>
  </div>

  <!-- Edit Container -->
  <!-- Hidden by default -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 edit">
        <h4 id="editTitle" class="mt-3">Edit Title</h4>
        <hr>
        <input id="editInput" type="text" placeholder="New title...">
        <div class="form-group">
          <label for="comment">Edit Description</label>
          <textarea class="form-control" rows="5" id="editDescription" placeholder="Type the new description..."></textarea>
        </div>
        <hr>
        <button id="editBtn2" class="btn btn-primary">Edit</button>
      </div>
    </div>
  </div>


</body>

</html>
