<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors</title>
  <!-- Bootstrap v4 -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <!-- Custom Style -->
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- jQuery Library -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <!-- JavaScript Custom Script -->
<!--   <script src="assets/js/script.js"></script> -->
  
  <!-- JavaScript Auto Gameplay in Console -->
<!--   <script src="assets/js/script-backup.js"></script> -->
  
  <!-- JS Script  changed to jQuery -->
    <script src="assets/js/script-jquery.js"></script>
</head>
  
<body>
  <div class="container-fluid" id="frames">
    <div class="row">
      <div class="col-sm-12 col-md-4 text-center">
        <img src="assets/images/frame/frame-left-player.png" alt="frameleft" class="img-fluid" id="frame-left">
        <div class="player-level-badge"></div>
<!--         <img src="assets/images/Player.png" alt="" class="img-fluid" id="player"> -->
      </div>
      <div class="col-sm-12 col-md-4 text-center">
        <img src="assets/images/Vs.png" alt="vs" class="img-fluid">
      </div>
      <div class="col-sm-12 col-md-4 text-center">
        <img src="assets/images/frame/frame-right-cp.png" alt="frameright" class="img-fluid" id="frame-right">
<!--         <img src="assets/images/Computer.png" alt="" class="img-fluid" id="computer"> -->
      </div>
    </div>
  </div>
  <div class="container" id="game"> 
    <div class="row">
      <div class="col-sm-12 text-center" id="winner"></div>
      <div class="col-sm-12 text-center" id="winnerSound"></div>
    </div>
    <div class="row mt-5">
      <div class="col-sm-4 col-md-4 text-center" id="playerResult"></div>
      <div class="col-sm-4 col-md-4 text-center">
        <div class="row">
          <div class="col-sm-12">
            <table>
              <tr>
                <th colspan="2">Scoreboard</th>
              </tr>
              <tr>
                 <td>Player</td>
                 <td>Computer</td>
              </tr>
              <tr>
                 <td id="playerScore">0</td>
                 <td id="compScore">0</td>
              </tr>
            </table>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-sm-12">
            <button id="playAgain"></button>
            <div class="col-sm-12 text-center" id="playAgainSound"></div>
          </div>
        </div>
      </div>
      <div class="col-sm-4 col-md-4 text-center" id="compResult"></div>
    </div>
    <div class="row">
      <div class="col-sm-4 text-center mt-1">
       <button id="rock" class="playSound"></button>
      </div>
      <div class="col-sm-4 text-center mt-1">
        <button id="paper" class="playSound"></button>
      </div>
      <div class="col-sm-4 text-center mt-1">
        <button id="scissors" class="playSound"></button>
      </div>
    </div>
  </div>
  <div class="container-fluid mt-5">
    <img src="assets/images/frame/frame-bottom.png" alt="" class="img-fluid" id="footer">
    <div class="row">
      <div class="col-sm-12 col-md-12">
        <div id="xp"><div id="xpBar"></div></div>
      </div>
    </div>
  </div>
</body>
</html>
